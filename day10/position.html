<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<style> 
    .container {
        position: relative;
        width: 500px;
        border: 1px solid #000;
        margin-top: 50px;
        height: 500px;
    }

    .box {
        position: absolute;
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
    }
     
    .b1 {
        background: salmon;
        top: 130px;
        left: 60px;
    }
    
    .b2 {
        background-color: blue;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        
    }
        
    .b3 {
        background-color: aqua;
        top: 50%;
        right: 60%;
        transform: translate(-50%);
    }

</style>
<body>
    <div class="container">
        <div class="box b1">왼쪽 위</div>
        <div class="box b2">중간</div>
        <div class="box b3">오른쪽 아래</div>
    </div>
</body>
</html>
