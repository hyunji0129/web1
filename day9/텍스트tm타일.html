<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트스타일</title>
    
    
   <style>
      
     @font-face {
            font-family: 'SejongJaeumiMoeumiBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2510-3@1.0/SejongJaeumiMoeumi-Bold.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }
        
       
        h1 {
            color: red;
            font-size: 2rem;
            /*em: 부모요소의 폰트크기의 기준으로 상대적인 크기를 지정
            예를 들어 부모요소의 font크기가

            rem: 최상위 */
        }

        .text1 {
            font-weight: 900;
        }

        .text_align_left {
            text-align: left;
        }

        .text_align_center {
            text-align: center;
        }

         .text_align_right {
            text-align: right;
        }

        /*
        .span_container {
            text-align: center;
        }
        */

        .vertical_1 > span {
            vertical-align: top;
            font-size: 16px;
            font-family: 'SejongJaeumiMoeumiBold'
        }

        .vertical_2 > span {
            vertical-align: middle;
          
        }

        .vertical_3 > span {
            vertical-align: bottom;
           
        }

        .vertical_container > p {
       
        }

        .text_decoration_1 {
            text-decoration: underline;
        }

        .text_decoration_2 {
            text-decoration: overline;
        }
        
        .text_decoration_3 {
            text-decoration: line-through;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .line_height_1 {
            line-height: 1.5;
            font-size: 40px;
        }

        .line_height_2 {
            line-height: 50%;
        }

        .line_height_3 {
            line-height: 100%;
        }

        .letter_spcing_1 {
            letter-spacing: 50px;
        }

        .letter_spcing_2 {
            letter-spacing: 10px;
        }

        .letter_spcing_3 {
            letter-spacing: 100px;
        }
  
           
    </style>

</head>

<body>
    <h1>
        텍스트style
    </h1>
    <p class="text1">font-weight</p>

    <div class="text_align_left">왼쪽으로</div>
    <div class="text_align_center">가운데로</div>
    <div class="text_align_right">오른쪽으로</div>

    <div class="span_container">
        <p class="text_align_left"> spa왼</p>
        <p class="text_align_center"> spa가운데</p>
        <p class="text_align_right"> spa오른쪽</p>
    </div>

    <div class="vertical_container">
        <p class="vertical_1">
            서브텍스트 맨위에 올거임
            <span>맨위에 올거임</span>
        </p>
        <p class="vertical_2">
            서브텍스트 가운데에 올거임
            <span>가운데에 올거임</span>
        </p>
        <p class="vertical_3">
            서브텍스트 밑에 올거임
            <span>밑에 올거임</span>
        </p>
    </div>

    <p class="text_decoration_1">텍스트코레이션</p>
    <p class="text_decoration_2">텍스트코레이션</p>
    <p class="text_decoration_3">텍스트코레이션</p>
    <a href="#">안녕하세요</a>

    <p class="line_height_1">line-height실습</p>
    <p class="line_height_2">line-height2실습</p>
    <p class="line_height_3">line-height3실습</p>

    <p class="letter_spcing_1">자간을 설정합니다.</p>
    <p class="letter_spcing_2">자간을 설정합니다.</p>
    <p class="letter_spcing_3">자간을 설정합니다.</p>

</body>

</html>
