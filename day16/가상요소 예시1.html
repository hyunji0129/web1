<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예시</title>
    <style>
        body {
            background-color: rgb(16, 7, 68);
        }

        ul {
            display: flex;
            list-style: none;
            margin: 50px 0;
            gap: 32px;
        }

        .btn {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: 900;
            border: 1px solid transparent;
            padding: 16px 100px;
            position: relative;

        }

        .btn::after,
        .btn::before {
            content: '';
            display: block;
            background-color: #fff;
            height: 1px;
            width: 0;
            position: absolute;
            transition: 0.5s;
        }

        .btn::before {

            top: 0;
            right: 0;


        }

        .btn::after {

            bottom: 0;
            left: 0;


        }

        .btn:hover::after,
        .btn:hover::before {
            width: 100%;



        }

        .btn:hover {
            border-left: 1px solid #fff;
            border-right: 1px solid #fff;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#" class="btn">About</a>
        </li>
        <li>
            <a href="#" class="btn">Content</a>
        </li>
        <li>
            <a href="#" class="btn">Mail</a>
        </li>
    </ul>
</body>

</html>
