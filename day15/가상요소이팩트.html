<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소이팩트</title>
    <style>
        body {
            background: rgb(100, 88, 88);
        }

        .menu-hover-effect > ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .menu-hover-effect > ul > li {
           margin: 16px;
        }

        .menu-hover-effect > ul > li > a {
           text-decoration: none;
           color: #fff;
           font-size: 24px;
           padding: 10px 20px;
           position: relative;
        }

        .menu-hover-effect a::before {
            content: "";
            width: 100%;
            background-color: #fff;
            height: 1px;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            transform: 0.5s;
        }

        .menu-hover-effect a::after {
            content: "";
            height: 0%;
            background-color: #fff;
            width: 1px;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            transform: 0.5s;
        }
        
        .menu-hover-effect a:hover::after {
            height: 100%;
        }

        .menu-hover-effect a:hover::after {
            top: 100%;
        }
    </style>
</head>
<body>
    <nav class="menu-hover-effect">
        <ul>
            <li>
                <a href="">About</a>
            </li>    
            <li>
                <a href="">Content</a>
            </li>    
            <li>
                <a href="">Service</a>
            </li>    
            <li>
                <a href="">Profolio</a>
            </li>    
            <li>
                <a href="">Contact</a>
            </li>    
            
        </ul>
        
    </nav>
</body>
</html>
