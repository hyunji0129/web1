<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            gap: 24px;
        }

        article {
            width: 50%;
            height: 500px;
            border-radius: 24px;
            transition: 0.5s;
        }

        article:first-child {
            background: url(./main_esg1.jpg);
        }

        article:nth-child(2) {
            background: url(./main_esg2.jpg);
        }

        article:last-child {
            background: url(./main_esg3.jpg);

        }

        .box {
            background-color: rgba(0, 0, 0, 0.6);
            height: 500px;
            border-radius: 24px;
            box-sizing: border-box;
            color: #fff;
            padding: 100px 24px;
        }

        p {
            margin: 0;
        }

        h2 {
            font-size: 48px;
        }

        .hidden-text {
            /* display: none;*/
            opacity: 0;
        }

        article:hover .hidden-text {
            /*  display: block;*/
            opacity: 1;
        }

        article:hover {
            flex-shrink: 0;
            background-size: cover;
            background-position: 20% 70%;
        }

        article:hover .box {
            background: rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 25px;
        }

    </style>
</head>

<body>
    <section>
        <article>
            <div class="box">
                <p>Environmental</p>
                <h2>환경</h2>
                <div class="hidden-text">
                    <p>
                      자연과 함께 맛으로 행복한 세상을
                      만들기 위한 의미 있는 걸음을
                      내딛습니다.
                    </p>
                </div>
            </div>
        </article>
        <article>
            <div class="box">
                <p>Social</p>
                <h2>사회</h2>
                <div class="hidden-text">
                    <p>
                        기업활동에 반하는 어떠한 행위도
                        허용하지 않으며,깨끗하고 정직한
                        기업문화를 만들어갑니다.
                    </p>
                </div>
            </div>
        </article>
        <article>
            <div class="box">
                <p>Governance</p>
                <h2>지배구조</h2>
                <div class="hidden-text">
                    <p>
                       모든이해 관계자의 권익을 증진하는 
                       건전한 지배구조의 기업으로
                       도약하고자 합니다.
                    </p>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
