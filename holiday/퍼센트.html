<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/34e8a17930.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(242, 242, 164);
        }

        li {
            display: flex;
            height: 50px;
            width: 100%;
            border: 1px solid rgb(186, 186, 58);
            margin: 10px;
            padding: 0;
            transition: 0.1s;
            cursor: pointer;
        }

        li > p {
           line-height: 50px;
           margin-left:10px;
           font-weight: 500;
        }

        button {
            background: none;
            border: none;
            color: rgb(184, 161, 43);
        }

        li:first-child:hover {
            background-color: rgb(219, 191, 52);
            width: 20%;
        }

        li:nth-child(2):hover {
            background-color: rgb(219, 191, 52);
            width: 40%;
        }

        li:nth-child(3):hover {
            background-color: rgb(219, 191, 52);
            width: 60%;
        }

        li:nth-child(4):hover {
            background-color: rgb(219, 191, 52);
            width: 80%;
        }

        li:last-child:hover {
            background-color: rgb(219, 191, 52);
            width: 100%;
        }
 
       
        .web-container {
            margin: 15px 0;
        }
        


    </style>
</head>
<body>
    <div class="web-container">
        <h2>웹과정 커리큘럼</h2>
        <ul>
            <li>
                <p>20%</p>
                <button>
                <i class="fa-brands fa-figma"></i>
                </button>
            </li>
             <li>
                <p>40%</p>
                <button>
                <i class="fa-brands fa-html5"></i>
                </button>
            </li>
             <li>
                <p>60%</p>
                <button>
                <i class="fa-brands fa-css"></i>
                </button>
            </li>
             <li>
                <p>80%</p>
                <button>
                <i class="fa-brands fa-js"></i>
                </button>
            </li>
             <li>
                <p>100%</p>
                <button>
                <i class="fa-sharp fa-regular fa-id-card"></i>
                </button>
                
            </li>
        </ul>
    </div>
</body>
</html>
