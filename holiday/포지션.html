<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션1</title>
   <style>
    .position-box {
        position: relative;
        border: 2px solid #000;
        width: 500px;
        height: 500px;
    }

    .position-box > div {
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        position: absolute;
    }

    .box1 {
        background-color: antiquewhite;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .box2 {
        background-color: brown;
        bottom: 100px;
        left: 30px;
    }

    .box3 {
        background-color: blue;
    }
   </style>
</head>
<body>
   <div class="position-box">
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>


   </div>
</body>
</html>
