<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex4</title>
    <style>
        .container {
            display: flex;
            background-color: yellow;
            border: 1px solid #000;
            height: 200px;
        }

        .box {
            background-color: yellowgreen;
            border: 1px solid #000;
            width: 50px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            flex-basis: 150px;

        }

        .grow:nth-child(1) {
            flex-grow: 1;
        }

        .grow:nth-child(2) {
            flex-grow: 2;
        }

        
        .shrink {
            width: 50%;
        }
       

        .shrink:nth-child(1) {
            flex-shrink:1;         
        }  
    </style>
</head>
<body>   
    <div class="container">
        <div class="class box1">box1</div>
        <div class="class box2">box2</div>
        <div class="class box3">box3</div>
        
    </div>    
    <div class="container">
        <div class="class grow">box1</div>
        <div class="class grow">box2</div>
        <div class="class grow">box3</div>
       
    </div>    
    <div class="container">
        <div class="class shrink">box1</div>
        <div class="class shrink">box2</div>
        <div class="class shrink">box3</div>
        
    </div>    
</body>
</html>
