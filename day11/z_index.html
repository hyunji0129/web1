<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z_index</title>
    <style>
        
        .z_index {
            position: relative;
            border: 1px solid #000;
            height: 500px;
        }

        .box {
           width: 100px;
           height: 100px;
           text-align: center;
           line-height: 100px;
           position: absolute;
        }

        .box1 {
            background-color: aqua;
            z-index: 2;
        }
        
        .box2 {
            background-color: red;
            top: 20px;
            left: 25px;
            z-index: 1;
        }

        .box3 {
            background-color: yellow;
            top: 50px;
            left: 50px;
        }
        

        
       
    </style>
</head>
<body>
    <div class="z_index">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>

    </div>
    
</body>
</html>
