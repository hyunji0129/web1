<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션</title>
    <style>
      .gradient_box {
        width: 300;
        height: 1000px;
        background-image: radial-gradient(red,blue)
        
      }

      .radial_gradient {
        width: 500px;
        height: 500px;      
        background-image: radial-gradient(circle,red 10%,blue 30% );
      }

      .conic_gradient {
        width: 500px;
        height: 500px;
        background-image: conic-gradient(red,orange,yellow, green)
      }

      .bg_section {
        width: 500px;
        height: 500px; 
        background-image: linear-gradient(red, blue, yellow)
      }
    </style>
</head>
<body>
    <div class="gradient_box"></div>
    <div class="radial_gradient"></div>
    <div class="conic_gradient"></div>
    <div class="bg_section"></div>
    gradient_box
    
</body>
</html>
